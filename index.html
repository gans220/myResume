<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Resume</title>
	
	
	<!-- Google font cdn -->
	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
	
	<!-- Bootstrap stylesheet -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" media="all" />
	
	<!-- Font Awesome stylesheet -->
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome-animation.css">
	
	<!-- Custom Style -->
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/tabstyle.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/mobilestyle.css" media="all" />
	
	<!-- Angular -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	
	<!-- Custom Angular JS -->
	<script type="text/javascript" src="js/app.js"></script>
	
</head>
<body ng-app="resume">
	<div class="container-fluid" ng-controller="resumeController as resumeCtrl">
		<header>
			<div class="coverImage"></div>
			<div class="coverContent container">
				<div class="row">
					<div class="col-sm-3 col-md-3 text-center">
						<img src="images/dp.jpg" alt="my Photo" class="displayPic floatLeft"/>
					</div>
					<div class="col-sm-9 col-md-9">
						<h1 id="nameHeader">{{resumeCtrl.headerDetails.name}}</h1>
						<p id="degreeHeader"> {{resumeCtrl.headerDetails.education}}</p>
						<p id="locationHeader"> {{resumeCtrl.headerDetails.location}}</p>								
					</div>			
				</div>
				<div class="row">
					<div class="col-sm-3 col-md-3 text-center">
						<div class="socialLinks floatLeft">
							<a href="#"><i class="fa fa-facebook" href="#"></i></a>
							<a href="#"><i class="fa fa-twitter" href="#"></i></a>
							<a href="#"><i class="fa fa-linkedin" href="#"></i></a>
						</div>	
					</div>			
				</div>			
			</div>
		</header>
		
		<div class="container timeline">
			<div class="row">
				<div class="col-md-12">
					<div class="timelineRow" ng-repeat="experience in resumeCtrl.experiences" ng-class="experience.bigRow">
						
						<div class="timelineIcon" ng-class="experience.iconColorClass">
							<i class="animated" ng-class="experience.icon" ng-show="experience.icon"></i>
							<strong class="timkenFont" ng-show="experience.timken">T</strong>
							<strong class="fordFont" ng-show="experience.ford">F</strong>
						</div>
				
						<div class="timelineDate">
							<p>{{experience.period}}</p>
						</div>
				
						<div class="timelineContent" ng-class="experience.bigContent">
							<h1> {{experience.institute}}</h1>
							<h3> {{experience.position}} </h3>
							<ul ng-show="experience.desc1">
								<li ng-show="experience.desc1">{{experience.desc1}}</li>
								<li ng-show="experience.desc1">{{experience.desc2}}</li>
							</ul>
							<p ng-show="experience.paragh">{{experience.paragh}}</p>
							<iframe ng-show="experience.video" width="100%" height="72%" src="https://www.youtube.com/embed/MPawBcpggbM" frameborder="0" allowfullscreen></iframe>
						</div>
				
					</div>			
				</div>
			</div>
		</div>
		
		<footer></footer>
		
	</div>
	
</body>
</html>
